<ion-content class="ion-padding">
  <div class="login-container">
    <div class="login-header">
      <ion-icon name="cube-outline" size="large" color="primary"></ion-icon>
      <h1>Sistema de Inventario</h1>
      <p>Inicia sesión para continuar</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="stacked">Usuario</ion-label>
        <ion-input 
          type="text" 
          formControlName="username"
          placeholder="Ingresa tu usuario">
        </ion-input>
      </ion-item>
      <div class="error-message" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
        El usuario es requerido
      </div>

      <ion-item>
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input 
          type="password" 
          formControlName="password"
          placeholder="Ingresa tu contraseña">
        </ion-input>
      </ion-item>
      <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        La contraseña es requerida
      </div>

      <ion-button 
        expand="block" 
        type="submit" 
        [disabled]="!loginForm.valid"
        class="login-button">
        Iniciar Sesión
      </ion-button>
    </form>

    <div class="demo-credentials">
      <h3>Credenciales de prueba:</h3>
      <p><strong>Usuario:</strong> testuser</p>
      <p><strong>Contraseña:</strong> test123</p>
    </div>
  </div>
</ion-content>
