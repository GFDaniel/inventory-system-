<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="profile-container">
    <div class="profile-header">
      <ion-avatar>
        <ion-icon name="person-outline" size="large"></ion-icon>
      </ion-avatar>
      <h2 *ngIf="user">{{ user.first_name || user.username }}</h2>
    </div>

    <ion-card *ngIf="user">
      <ion-card-header>
        <ion-card-title>Información del Usuario</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>
            <h3>Usuario</h3>
            <p>{{ user.username }}</p>
          </ion-label>
        </ion-item>

        <ion-item *ngIf="user.email">
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label>
            <h3>Email</h3>
            <p>{{ user.email }}</p>
          </ion-label>
        </ion-item>

        <ion-item *ngIf="user.first_name">
          <ion-icon name="person-circle-outline" slot="start"></ion-icon>
          <ion-label>
            <h3>Nombre</h3>
            <p>{{ user.first_name }} {{ user.last_name }}</p>
          </ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Acciones</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button expand="block" fill="outline" color="danger" (click)="logout()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          Cerrar Sesión
        </ion-button>
      </ion-card-content>
    </ion-card>

    <div class="app-info">
      <h3>Sistema de Inventario</h3>
      <p>Versión 1.0.0</p>
      <p>Desarrollado con Angular 16+ e Ionic 7+</p>
    </div>
  </div>
</ion-content>
